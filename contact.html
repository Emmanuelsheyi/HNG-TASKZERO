<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact â€” Emmanuel</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="contact.js"></script>
  </head>
  <body>
    <main class="container">
      <article class="profile-card" aria-label="Contact page">
        <header class="card-header">
          <h2>Contact Me</h2>
          <nav aria-label="Primary">
            <button
              class="btn"
              type="button"
              onclick="location.href='index.html'"
            >
              Home
            </button>
            <span
              aria-hidden="true"
              style="margin: 0 0.5rem; color: rgba(0, 0, 0, 0.4)"
              >|</span
            >
            <button
              class="btn"
              type="button"
              onclick="location.href='about.html'"
            >
              About
            </button>
          </nav>
        </header>

          <section aria-label="Contact information" class="contact-info">
            <h2>Contact information</h2>
            <ul>
              <li><strong>Email:</strong> <a href="mailto:esheyi8484@gmail.com">esheyi8484@gmail.com</a></li>
              <li><strong>Phone:</strong> <a href="tel:+2348166580108">08166580108</a></li>
              <li><strong>Location:</strong> Lagos</li>
            </ul>
          </section>

        <section class="card-main">
          <form
            id="contact-form"
            novalidate
            aria-describedby="form-status"
            data-testid="test-contact-form"
          >
            <div class="form-row">
              <label for="full-name">Full name:</label>
              <input
                id="full-name"
                name="name"
                type="text"
                data-testid="test-contact-name"
                required
                aria-required="true"
                aria-describedby="error-name"
              />
              <div
                id="error-name"
                role="alert"
                class="error visually-hidden"
                data-testid="test-contact-error-name"
                aria-live="polite"
              ></div>
            </div>

            <div class="form-row">
              <label for="email">Email:</label>
              <input
                id="email"
                name="email"
                type="email"
                data-testid="test-contact-email"
                required
                aria-required="true"
                aria-describedby="error-email"
              />
              <div
                id="error-email"
                role="alert"
                class="error visually-hidden"
                data-testid="test-contact-error-email"
                aria-live="polite"
              ></div>
            </div>

            <div class="form-row">
              <label for="subject">Subject:</label>
              <input
                id="subject"
                name="subject"
                type="text"
                data-testid="test-contact-subject"
                required
                aria-required="true"
                aria-describedby="error-subject"
              />
              <div
                id="error-subject"
                role="alert"
                class="error visually-hidden"
                data-testid="test-contact-error-subject"
                aria-live="polite"
              ></div>
            </div>

            <div class="form-row">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                data-testid="test-contact-message"
                required
                aria-required="true"
                aria-describedby="error-message"
              ></textarea>
              <div
                id="error-message"
                role="alert"
                class="error visually-hidden"
                data-testid="test-contact-error-message"
                aria-live="polite"
              ></div>
            </div>

            <div class="form-row">
              <button
                type="submit"
                data-testid="test-contact-submit"
                class="btn"
              >
                Submit
              </button>
            </div>

            <div
              id="form-status"
              aria-live="polite"
              data-testid="test-contact-success"
              class="visually-hidden"
            ></div>
          </form>
        </section>
      </article>
    </main>
  </body>
</html>
